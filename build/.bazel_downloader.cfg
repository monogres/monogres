# The GNU ftp is very flaky because it's being DDOSed, see:
# https://github.com/bazelbuild/bazel-central-registry/pull/5996
# https://github.com/bazelbuild/bazel-central-registry/pull/6098
rewrite (ftp.gnu.org)/(.*) https://mirrors.kernel.org/$2
rewrite (ftpmirror.gnu.org)/(.*) https://mirrors.kernel.org/$2
